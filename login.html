        <section class=" container background-imge overflow-hidden rounded-3">

                <div class="row gx-lg-5 align-items-center mb-5">

                                    <h4 class="pb-3 text-center text-white">ចូលគណនី</h4>
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" placeholder="ឈ្មោះ*"/>
                                    </div>
                                    <div data-mdb-input-init class="form-outline my-4">                    
                                        <input type="email" id="form3Example3" class="form-control" placeholder="អុីម៉ែល*" />
                                    </div>
                                    <div data-mdb-input-init class="form-outline my-4">
                                        <input type="password" id="form3Example4" class="form-control" placeholder="លេខសម្ងាត់*" />
                                    </div>
                                    <div class="form-check d-flex justify-content-between  mb-4">
                                        <div>
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                id="form2Example33" checked />
                                            <label class="form-check-label" for="form2Example33">
                                                ចង់ចាំគណនីខ្ញុំ
                                            </label>
                                        </div>
                                        <a href="" class="text-warning"><label class="form-check-label"
                                                for="form2Example33">
                                                ភ្លេចលេខសម្ងាត់?
                                            </label></a>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class=" btn-login-form btn-block mb-4 border-0">
                                        ចូលគណនី
                                    </button>
                                    <div class="form-check d-flex justify-content-center  mb-4">
                                        <label class="form-check-label" for="form2Example33">
                                            មិនមានគណនី?
                                        </label>

                                        <a href="" class="text-warning"><label class="form-check-label"
                                                for="form2Example33">
                                                ចុះឈ្មោះ
                                        </label></a>
                                    </div>
                                    <!-- Register buttons -->
                                    <div class="text-center">
                                        <div class="or">
                                            <div class="line"></div>
                                            <span>&nbsp;&nbsp;ឬចុះឈ្មោះជាមូយ&nbsp;&nbsp;</span>
                                            <div class="line"></div>
                                        </div>
                                        <div class="btn-icon mb-3">
                                            <button type="button" class="btn">
                                                <img src="img/Google.png" alt="" height="25px">
                                            </button>
                                            <button type="button" class="btn">
                                                <i class="fa-brands fa-apple"></i>
                                            </button>
                                            <button type="button" class="btn">
                                                <img src="img/fb.webp" alt="" width="30px" height="30px">
                                            </button>
                                        </div>

                                        <div class="term-and-privacy">
                                            <p>
                                                <span >លក្ខខណ្ឌនៃកាលប្រើប្រាស់ </span>
                                                &nbsp;| &nbsp;
                                                <span >គោលការណ៍ឯកជនភាព</span>
                                            </p>
                                        </div>              
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5  mb-lg-0">
                        <a class="" href="#">
                            <img class="ms-3 w-50 h-50 ms-xl-4" src="img/logo-2-png.png" alt height="60px">

                        </p>
                        <span>
                            <a class="text-white"  href="">www.workstar.com</a>
                        </span>
